<div class="youtube-container"{% if include.width %} style="max-width: {{ include.width }}"{% endif %}>
    {% if include.id %}
    <div class="video-wrapper"{% if include.height %} style="padding-bottom: {{ include.height }}"{% endif %}>
        <iframe
            src="https://www.youtube.com/embed/{{ include.id }}{% if include.start %}?start={{ include.start }}{% endif %}"
            frameborder="0"
            allowfullscreen
            loading="lazy"
            title="{{ include.title | default: 'YouTube video player' }}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
    </div>
    {% endif %}
    {% if include.caption %}
    <figcaption class="video-caption">{{ include.caption }}</figcaption>
    {% endif %}
</div>

<style>
.youtube-container {
    position: relative;
    width: 100%;
    margin: 2em 0;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    height: 0;
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

.video-caption {
    margin-top: 0.5em;
    text-align: center;
    font-style: italic;
    color: #ffffff;
    font-size: 0.9em;
}
</style>
