###########
# site.title

title: notes.lochana
description: A minimal Jekyll theme inspired by Tufte CSS
url: "https://fivetwentythree.github.io"
baseurl: "/blog-jekyll"


#########################
# more settings

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

baseurl: ""
permalink: pretty
timezone: America/New_York
future: true

exclude:
- README.md
- LICENSE.md
